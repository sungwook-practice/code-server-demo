apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: code-server
  name: code-server
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: code-server
  template:
    metadata:
      labels:
        app: code-server
    spec:
      containers:
        - image: codercom/code-server:4.9.1
          name: code-server
          env:
            - name: PASSWORD
              value: "password"
          ports:
            - name: web
              port: 8080
              protocol: TCP
          resources:
            requests:
              cpu: "1.0"
              memory: "2Gi"
            limits:
              cpu: "1.0"
              memory: "2Gi"
